<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Massimo D'Alema</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }
        #message{
            display: none;
            font-size: 3rem;
            color: #333;
        }
        #imageContainer{
            cursor: pointer;
        }
    </style>
    <script>
        function showMessage() {
            document.getElementById('imageContainer').style.display = 'none';
            document.getElementById('message').style.display = 'block';
        }
        window.onload = function(){
            document.getElementById('message').style.display = 'none';
        };
    </script>
</head>
<body>
    <div id="imageContainer" onclick="showMessage()">
        <img src="https://www.algheronotizie.com/immaginisito/fotogrande/14102024092141.jpg" alt="Clicca per vedere il messaggio">
    </div>
    <h1 id="Message" style="display: none;">Buonasera, sono Massimo D'Alema!</h1>
</body>
</html>
